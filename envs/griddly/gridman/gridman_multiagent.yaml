Actions:
  - Name: move
    Behaviours:
      - Src:
          Preconditions:
            - eq:
                - is_gridman
                - 1
          Object: avatar
          Commands:
            - mov: _dest
        Dst:
          Object: floor
      - Src:
          Preconditions:
            - eq:
                - is_gridman
                - 1
          Object: avatar
          Commands:
            - mov: _dest
            - reward: 1
        Dst:
          Object: cherry
          Commands:
            - remove: true
      - Src:
          Preconditions:
            - eq:
                - is_gridman
                - 1
          Object: avatar
          Commands:
            - mov: _dest
            - reward: 5
            - exec:
                Action: reset_cherry_timer
                Delay: 30
                ActionId: 1
        Dst:
          Object: big_cherry
          Commands:
            - remove: true
            - incr: consumed_big_cherry
      - Src:
          Preconditions:
            - eq:
                - is_gridman
                - 1
          Object: avatar
          Commands:
            - if:
                Conditions:
                  gt:
                    - consumed_big_cherry
                    - 0
                OnTrue:
                  - reward: 10
                  - mov: _dest
                OnFalse:
                  - reward: -10
                  - set:
                      - gridman_removed
                      - 1
                  - remove: true
        Dst:
          Object: avatar
          Commands:
            - if:
                Conditions:
                  gt:
                    - consumed_big_cherry
                    - 0
                OnTrue:
                  - reward: -10
                  - remove: true
                  - set:
                      - player_done
                      - 1
                OnFalse:
                  - reward: 10
      - Src:
          Preconditions:
            and:
              - eq:
                  - is_gridman
                  - 0
              - eq:
                  - headstart_timer
                  - 1
          Object: avatar
          Commands:
            - mov: _dest
            - if:
                Conditions:
                  gt:
                    - consumed_big_cherry
                    - 0
                OnTrue:
                  - set_tile: avatar_chaser_image
                OnFalse:
                  - set_tile: 1
        Dst:
          Object:
            - floor
            - staging_floor
            - guard_rail
            - cherry
            - big_cherry
      - Src:
          Preconditions:
            and:
              - eq:
                  - src.is_gridman
                  - 0
              - eq:
                  - dst.is_gridman
                  - 1
          Object: avatar
          Commands:

            - if:
                Conditions:
                  gt:
                    - consumed_big_cherry
                    - 0
                OnTrue:
                  - reward: -10
