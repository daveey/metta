
_target_: rl_framework.pufferlib.pufferlib.PufferLibFramework

pufferlib:
  device: gpu
  baseline: False
  render_mode: auto
  vectorization: serial
  eval_mode_path: ""
  mode: train
  backend: clean_pufferl
  train_dir: ./train_dir/pufferlib

  train:
    data_dir: ${framework.pufferlib.train_dir}
    exp_id: ${experiment}
    env: ${env.name}

    seed: 1
    torch_deterministic: True
    cpu_offload: False
    device: ${framework.pufferlib.device}
    total_timesteps: 10_000_000
    learning_rate: 2.5e-4
    num_steps: 128
    anneal_lr: True
    gamma: 0.99
    gae_lambda: 0.95
    num_minibatches: 4
    update_epochs: 4
    norm_adv: True
    clip_coef: 0.1
    clip_vloss: True
    ent_coef: 0.01
    vf_coef: 0.5
    max_grad_norm: 0.5
    target_kl: null

    num_envs: ???
    num_workers: ???
    env_batch_size: null
    zero_copy: True
    verbose: True
    checkpoint_interval: 200
    batch_size: 1024
    minibatch_size: 512
    bptt_horizon: 16
    vf_clip_coef: 0.1
    compile: False
    compile_mode: reduce-overhead
